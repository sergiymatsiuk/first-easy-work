<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
	<div class="row">
        <div class="col s12 m6">
            <div class="card">
                <form name="newsControls">
                    <div class="card-content">
                        <span class="card-title">Калькулятор</span>
                        <div class="input-field">
                            <input 
                                type="text"
                                id="autocomplete-input"
                                class="autocomplete"
                                name="first-number"
                            />
                            <label for="autocomplete-input">Перше число</label>
                        </div>
                        <div class="input-field">
                            <select name="choose" id="choose">
                                <option value="sum">додати</option>
                                <option value="minus">відняти</option>
                                <option value="mul">множити</option>
                                <option value="divide">ділити</option>
                            </select>
                            <label>Виберіть дію</label>
                        </div>
                        <div class="input-field">
                            <input 
                                type="text"
                                id="autocomplete-input"
                                class="autocomplete"
                                name="second-number"
                            />
                            <label for="autocomplete-input">Друге число</label>
                        </div>      
                    </div>
                    <div class="card-action">
                        <button 
                            class="btn waves-effect waves-light"
                            type="submit"
                            name="action">
                            Розрахувати
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<div class="news-container">
        <div class="container">
            <div class="row grid-container"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="calculator.js"></script>
</body>
</html>
